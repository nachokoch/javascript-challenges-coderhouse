<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Clase 1</title>
  </head>
  <body>
    <script>
      let entrada = prompt("Ingrese un numero cualquiera.");
      let esPar = " ";
      if (entrada % 2 == 0) {
        esPar = "par.";
      } else {
        esPar = "impar.";
      }
      alert(
        `El numero que usted ingreso es ${entrada}, el cual es un numero ${esPar}`
      );
    </script>
  </body>
</html>
