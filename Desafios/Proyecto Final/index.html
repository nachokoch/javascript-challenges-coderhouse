<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Proyecto</title>
</head>
<body>
    
    
    <div class="container">
        <h1 id="header" style="display:none" class="mt-3">Bienvenido al sistema de gestion de alumnos.</h1>
    <form id="formulario-clase" style="display:none">
        <div class ="form-group">
            <label>Profesor Titular</label>
            <input type="text" name="ProfesorTitular" class="form-control" placeholder="Nombre del profesor titular.">
            <small class="form-text text-muted">No compartiremos esta informacion con nadie.</small>
        </div>
        <div class ="form-group">
            <label>Camada</label>
            <input type="number"  name="Camada" class="form-control" placeholder="Numero de la camada.">
            <small class="form-text text-muted">Ingrese el numero sin puntos ni guiones.</small>
        </div>
        <div class ="form-group">
            <label>Cantidad de Alumnos</label>
            <input type="number"  name="CantidadDeAlumnos" class="form-control">
        </div>
        <div class ="form-group">
            <label>Examenes por Alumno</label>
            <input type="number"  name="ExamenesPorAlumno" class="form-control">
            <small class="form-text text-muted">La cantidad de examenes tomados a cada alumno, utilizado para obtener el promedio.</small>            
        <div>
            <input type="submit" value="Crear Clase" class="btn btn-primary mt-3">
    </form>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="src/app.js"></script>    
</body>
</html>
